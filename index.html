<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-formular</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Form test</h1>
    <form name="contact" netlify>
        <label for="name">Your Name: <input type="text" id="name" name="name"></label>
        <label for="email">Your E-mail: <input type="email" id="email" name="email"></label>
        <label for="message">Message: <textarea id="message" name="message"></textarea>
            <input type="submit">
    </form><br><br>
    <h1>Login-formular test</h1>
    <form name="contact" netlify>
        <label for="uname">Username</label>
        <input type="text" placeholder="Enter Username" name="uname" required>
        <label for="email">Your E-mail</label>
        <input type="text" placeholder="Enter User email" name="uname" required>
        <label for="psw">Password</label>
        <input type="password" placeholder="Enter Password" name="psw" required>
        <input type="submit" value="Submit">
    </form>
    <br><br>
    <h1>Tilmeldings Form</h1>
    <div class="container">
        <form name="contact" netlify>
            <div class="row">
                <div class="col-25">
                    <label for="fname">First Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">Last Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="country">Country</label>
                </div>
                <div class="col-75">
                    <select id="country" name="country">
                        <option value="Danmark">Danmark</option>
                        <option value="canada">Sydkorea</option>
                        <option value="usa">USA</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="subject">Subject</label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="subject" placeholder="Message.." style="height:200px"></textarea>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>


</body>

</html>
